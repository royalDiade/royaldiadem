<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="#">JTG</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a  href="about.html">About</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="contact-form" class="py-3">
        <div class="container">
            <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
            <p>Please fill out the form below to Contact US</p>
             <form name="datacollection" method="POST" data-netlify="true">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="name">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="name">Message</label>
                    <textarea type="text" name="message" id="message" placeholder="Type message"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>

    <section id="contact-info" class="bg-dark">
    <div class="container">
        <div class="box">
            <i class="fas fa-hotel fa-3x"></i>
            <h3>Location</h3>
            <p>50 minutes Streat, Ruiru MA</p>
        </div>
        <div class="box">
            <i class="fas fa-phone fa-3x"></i>
            <h3>Phone Number</h3>
            <p>(+254) 712-345-067</p>
        </div>
        <div class="box">
            <i class="fas fa-envelop fa-3x"></i>
            <h3>Email Address</h3>
            <p>frontdesk@hotel.com</p>
        </div>
    </div>
    </section>
